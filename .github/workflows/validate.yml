name: Validate

on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "main"
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  validate-hacs:
    runs-on: "ubuntu-latest"
    steps:
      - name: HACS validation
        uses: "hacs/action@main"
        with:
          category: integration
        continue-on-error: true # TODO: Remove once https://github.com/home-assistant/brands/pull/6971 is merged!
  validate-hass:
    runs-on: "ubuntu-latest"
    steps:
      - uses: "actions/checkout@v3"
      - name: HASS validation
        uses: home-assistant/actions/hassfest@master
